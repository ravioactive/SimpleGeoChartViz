<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="MapView.css"/>
    <script type="text/javascript" src="History.js"></script>
    <script type="text/javascript" src="QueryResult.js"></script>
    <script type="text/javascript" src="MapHandler.js"></script>
</head>
<body>
<div style="width: 100%; height: 100%; overflow: hidden;">
    <div id="header" class="stickToTop">
        <form id="inputForm">
        <table style="width: 100%;height: 80px;">
            <tbody>
                <tr>
                    <td style="height: 100%; width: 8%; text-align: right; padding-right: 10px;">Search</td>
                    <td style="height: 100%; width: 23%;">
                        <label for="inputBox"></label>
                        <input id="inputBox" name="inputBox" type="text" class="input"
                               onsubmit="newLocation(this.text)">
                    </td>
                    <td style="height: 100%; width: 8%;">
                        <input type="submit" value="Submit">
                    </td>
                    <td style="height: 100%; width: 8%;">
                        <span>
                            STATUS MESSAGE:
                        </span>
                    </td>
                    <td id="status" class="message">
                        <span>Very fucking funny!!! Very fucking funny!!! Very fucking funny!!! Very fucking funny!!! </span>
                    </td>
                </tr>
            </tbody>
        </table>
        </form>
    </div>
    <div id="chart_div" class="chart"></div>
    <div id="footer" class="stickToBase">
        <table style="width: 100%;height: 80px;">
            <tbody>
                <tr>
                    <td class="col_back">
                        <button id="back" class="back" value="Back" type="submit" onclick="gotoBack()">BACK</button>
                    </td>
                    <td class="col_up">
                        <button id="up" class="up" value="Up" type="submit" onclick="gotoTop()">UP</button>
                    </td>
                    <td class="col_fwd">
                        <button id="fwd" class="fwd" value="Next" type="submit" onclick="gotoNext()">NEXT</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
