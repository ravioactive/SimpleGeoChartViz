<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
        google.load('visualization', '1', {'packages': ['geochart']});
        google.setOnLoadCallback(drawRegionsMap);

        function drawRegionsMap() {
            var data = google.visualization.arrayToDataTable([
                ['Country', 'Popularity'],
                ['Germany', 200],
                ['United States', 300],
                ['Brazil', 400],
                ['Canada', 500],
                ['France', 600],
                ['RU', 700]
            ]);

            var options = {};

            var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
    <link rel="stylesheet" type="text/css" href="MapView.css"/>
    <script type="text/javascript" src="History.js"></script>
    <script type="text/javascript" src="QueryResult.js"></script>
    <script type="text/javascript" src="MapHandler.js"></script>
</head>
<body>
<div>
    <div id="header" class="stickToTop">
        <table>
            <tbody>
                <tr>
                    <td>
                        <form id="inputForm">
                            <label for="inputBox" form="inputForm">
                                <input id="inputBox" name="inputBox" type="text" class="new" onsubmit="newLocation(this.text)"/>
                            </label>
                        </form>
                    </td>
                    <td id="status" class="message"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    <div id="footer" class="stickToBase">
        <table>
            <tbody>
            <tr>
                <td id="back" class="back" onclick="gotoBack()"></td>
                <td id="up" class="up" onclick="gotoTop()"></td>
                <td id="fwd" class="fwd" onclick="gotoNext()"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
