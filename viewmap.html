<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="MapView.css"/>
    <script type="text/javascript" src="History.js"></script>
    <script type="text/javascript" src="QueryResult.js"></script>
    <script type="text/javascript" src="MapHandler1.js"></script>
</head>
<body>
<div class="mainContainer">
    <div id="header" class="stickToTop">
        <form id="inputForm">
        <table class="mainTable">
            <tbody>
                <tr>
                    <td class="headerSearchCol">Search</td>
                    <td class="headerInputCol">
                        <label for="inputBox"></label>
                        <input id="inputBox" name="inputBox" type="text" class="input"
                               onsubmit="newLocation(this.text)">
                    </td>
                    <td class="headerSubmitCol">
                        <input type="submit" value="Submit">
                    </td>
                    <td class="headerStatusCol">
                        <span>
                            STATUS MESSAGE:
                        </span>
                    </td>
                    <td class="headerMessageCol">
                        <span id="status">
                            Very fucking funny!!! Very fucking funny!!! Very fucking funny!!! Very fucking funny!!!
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        </form>
    </div>
    <div id="chart_div" class="chart"></div>
    <div id="footer" class="stickToBase">
        <table class="mainTable">
            <tbody>
                <tr>
                    <td class="footerBackCol">
                        <button id="back" class="back" value="Back" type="submit" onclick="gotoBack()">BACK</button>
                    </td>
                    <td class="footerUpCol">
                        <button id="up" class="up" value="Up" type="submit" onclick="gotoTop()">UP</button>
                    </td>
                    <td class="footerFwdCol">
                        <button id="fwd" class="fwd" value="Next" type="submit" onclick="gotoNext()">NEXT</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
